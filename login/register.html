<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Form</title>

    <style>
        .container {
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .dn input{
            margin: 2px;
            padding: 2px;
        }
        .container label{
            display: inline-block;
            width: 300px;
        }

        .container .dangky .txt {
            width: 200px;
        }
    </style>

    <script src="register.js"></script>
</head>

<body onload="khoitao(1)">
    <div class="container">
        <div class="dangky" id="dangky">
            <h1>Đăng Ký Nhanh</h1>
            <p>
            <label for="">Tài Khoản: </label>
            <input type="text" name="" id="user" class="txt" placeholder="Nhập tài khoản">
            </p>

            <p>
            <label for="">Mật Khẩu: </label>
            <input type="password" name="" id="pass" class="txt" placeholder="Nhập mật khẩu">
            </p>

            <p>
                <label for="">Nhập lại mật khẩu: </label>
                <input type="password" name="" id="passcf" class="txt" placeholder="Nhập mật khẩu">
            </p>

            <div>
                <button id="checkdk" onclick="dkform()">Đăng Ký</button>
            </div>
        </div>
        <div class="dkthanhcong" id="dkthanhcong">
            <h2>Đăng Ký Thành Công</h2>
            <h2>Tên Đăng Nhập: <span id="showuser"></span></h2>
            <h2>Mật Khẩu: <span id="showpass"></span></h2>
        </div>
        <div class="thatbai" id="thatbai">
            <h2>Đăng Nhập Thất Bại</h2>
            <h1>Tên Đăng Nhập hoặc Mật Khẩu Không Tồn Tại</h1>
            <button onclick="khoitao(1)">Đăng Nhập Lại</button>
        </div>

    </div>

</body>

</html>
